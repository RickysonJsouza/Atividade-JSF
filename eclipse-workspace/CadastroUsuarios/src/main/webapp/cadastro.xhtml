<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{pessoaBean.nome}" styleClass="input-field" />
        </h:panelGrid>
        <h:commandButton value="Cadastrar" action="#{pessoaBean.adicionarNome}" />
    </h:form>
    <h:panelGrid columns="1">
        <h:outputText value="Nomes cadastrados:" />
        <ul>
            <ui:repeat value="#{pessoaBean.nomes}" var="nome">
                <li><h:outputText value="#{nome}" /></li>
            </ui:repeat>
        </ul>
    </h:panelGrid>
</body>
</html>
